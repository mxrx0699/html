<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Forms</title>
</head>

<body>
    <section class="container">
        <form name="test" method="post" action="aula.js">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control">
            <label for="tel" class="form-label">Telefone:</label>
            <input type="tel" name="movel" id="movel" maxlength="11" class="form-control">
            <label for="e-mail" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" name="idade" id="idade" class="form-control">
            <label for="raca" class="form-label">Raça:</label>
            <br><input type="color" name="raca" id="raca"> <br>
            <label for="nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" name="date" id="date" class="form-control">
            <!--form-control pula linha, formatação do bootstrap-->
            <label for="sentimento" class="form-label">Selecione o seu nível de alegria</label>
            <input type="range" name="range" id="range" class="form-range">
            <label for="site" class="form-label">Informe o seu site:</label>
            <input type="url" name="url" id="url" class="form-control">
            <label for="genero" class="form-label">Identidade de Gênero:</label> <br>
            <input type="radio" name="genero" id="genero" value="cis">Masculino <br>
            <input type="radio" name="genero" id="genero" value="cis">Feminino <br>
            <input type="radio" name="genero" id="genero" value="cis">Outros <br>
            <label for="curriculo" class="form-label">Envie o seu currículo:</label>
            <input type="file" name="arquivo" id="arquivo" class="form-control">
            <label for="confirma" class="form-label">Aceita os termos de uso?</label>
            <input type="checkbox" name="checkbox" id="checbox" class="form-check-input" value="sim">Sim
            <input type="checkbox" name="checkbox" id="checbox" class="form-check-input" value="nao">Não<br>
            <label for="senha" class="form-label">Digite sua senha:</label>
            <input type="password" name="senha" id="senha" class="form-control">
            <input type="button" class="btn btn-success" value="Confirma">
            <input type="reset" class="btn btn-danger" value="Limpar">
            <input type="submit" class="btn btn-primary" value="Enviar">

            
            <!-- <input type="datetime-local"> insere a data e a hora -->
            <!-- <input type="hidden"> campo que não aparece para o usuário-->
            <!-- <input type="image"> Insere a imagem-->
            <!-- <input type="month"> insere o mês -->
            
            <!-- <input type="search"> busca -->
            
            <!-- <input type="text"> -->
            <!-- <input type="time"> insere a hora -->
            
            <!-- <input type="week"> insere a semana -->
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
