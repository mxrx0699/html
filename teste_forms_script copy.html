<body>
    <section class="container">
        <form name="test" method="post" action="aula.js">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
            <label for="tel" class="form-label">Telefone:</label>
            <input type="tel" name="movel" id="movel" maxlength="11" class="form-control">
            <label for="e-mail" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
            

            <input type="button" class="btn btn-success" value="Confirma" onclick="exibirDados()">
            <input type="reset" class="btn btn-danger" value="Limpar">
            <input type="submit" class="btn btn-primary" value="Enviar">
